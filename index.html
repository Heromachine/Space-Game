<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        #menu.hidden {
            display: none;
        }

        #gameTitle {
            font-size: 72px;
            color: #fff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 50px;
            letter-spacing: 4px;
        }

        #startButton {
            font-size: 32px;
            padding: 20px 60px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="menu">
        <h1 id="gameTitle">SPACE GAME</h1>
        <button id="startButton">Start</button>
    </div>

    <script src="enemies.js"></script>
    <script src="game.js"></script>
</body>
</html>
